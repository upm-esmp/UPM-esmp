<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - UPM ESMP Style</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('background.jpg'); /* Replace with your image name */
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 350px;
        text-align: center;
    }

    .login-container h2 {
        color: #1f4d57;
    }

    .login-container input {
        width: 90%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .login-container button {
        background-color: #1f4d57;
        color: #fff;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
    }

    .login-container button:hover {
        background-color: #174046;
    }
</style>
</head>

<body>

<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button type="button" onclick="validateLogin(event)">Login</button>
</div>

<script src="login.js"></script>
</body>
</html>
